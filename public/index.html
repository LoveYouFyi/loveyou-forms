<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>LoveYouForms</title>
  <script src="js/src/loveyouforms-1.0.0.js"></script>
</head>
<body>

  <div love-note="each <form> needs parent wrapper">
    <p love-message="form-message" style="display: none;" love-note="<form> needs element with attributes love-message and style"></p>
    <form love-note="each <form> needs attribute 'method' POST">
      <!-- Multiple Select -->
      <select multiple name="service" required="required">
        <option value="JavaScript">JavaScript</option>
        <option value="Node.js">Node.js</option>
        <option value="React.js">React.js</option>
        <option value="Firebase Cloud Functions">Firebase Cloud Functions</option>
        <option value="Database Architecture">Database Architecture</option>
      </select>
      <!-- radio input must have parent and grandparent for javascript radios-select to work -->
      <div love-wrapper="radio" class="" love-note="radios group needs parent element with attribute love-wrapper">
        <div love-note="radio <input> needs parent">
          <input type="radio" name="budget" id="budget1" value="$5000 or more" class="" checked>
          <label for="5000">$5000 or more</label>
        </div>
        <div love-note="radio <input> needs parent">
          <input type="radio" name="budget" id="budget2" value="$15,000 or more" class="">
          <label for="15000">$15,000 or more</label>
        </div>
        <div love-note="radio <input> needs parent">
          <input type="radio" name="budget" id="budget3" value="$30,000 or more" class="">
          <label for="30000">$30,000 or more</label>
        </div>
      </div>
      <select type="select-one" name="timeframe" required="required">
        <option value="">Timeframe to start</option>
        <option value="Immediately">Immediately</option>
        <option value="Within 3 Months">Within 3 Months</option>
        <option value="Within 6 Months">Within 6 Months</option>
      </select>
      <div>
        <input type="text" name="name" value="" placeholder="Your name*" class="" required="required">
      </div>
      <div>
        <input type="text" name="phone" value="" placeholder="Your phone number*" class="" required="required">
      </div>
      <div>
        <input type="email" name="email" value="" placeholder="Your email address*" class="" required="required">
      </div>
      <div>
        <textarea type="textarea" name="message" placeholder="Your message*" class="" required="required"></textarea>
      </div>
      <button type="submit" love-note="each <form> needs either <input> or <button> with 'type' submit">Submit</button>
      <!-- Required hidden <input> elements are 'urlAction' and 'appKey' -->
      <input type="hidden" name="urlAction" value="https://us-central1-loveyou-forms.cloudfunctions.net/formHandler" />
      <input type="hidden" name="appKey" value="LOVEYOUFORMS8GCXSg6fbLgteaWDLnTwL2EC3Kj7y4kDWqGU4Vzcq8UQKAzfZvJ4xkjTv8GjXKvdEs6BHGjU" />
      <!-- Optional hidden <input> elements -->
      <input type="hidden" name="urlRedirect" value="false" />
      <input type="hidden" name="templateName" value="contactDefault" />
      <input type="hidden" name="webformId" value="contact1" />
    </form>
    <p class="js-form-message contact" style="display: none;"></p>
  </div>
  <!-- $$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$ -->
  <!-- $$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$ -->
  <!-- $$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$ -->
  <!-- $$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$ -->
  <br>
  <br>
  <!-- $$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$ -->
  <!-- $$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$ -->
  <!-- $$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$ -->
  <!-- $$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$ -->
  <div class="form-wrapper">
    <p class="js-form-message contact" style="display: none;"></p>
    <form class=" forms">
      <div class="form-field ">
          <div class="form-label "><label class="inline"> Name <span class="required">*</span></label></div>
          <div class="form-data " data-grav-field="text" data-grav-disabled="true" data-grav-default="null">
            <div class="form-input-wrapper ">
                <input name="name" value="" type="text" class=" form-text form-item" placeholder="Your name*" autocomplete="on" required="required">
            </div>
          </div>
      </div>
      <div class="form-field ">
          <div class="form-label "><label class="inline"> Phone <span class="required">*</span></label></div>
          <div class="form-data " data-grav-field="text" data-grav-disabled="true" data-grav-default="null">
            <div class="form-input-wrapper ">
                <input name="phone" value="" type="text" class=" form-text form-item" placeholder="Your phone number*" autocomplete="on" required="required">
            </div>
          </div>
      </div>
      <div class="form-field ">
          <div class="form-label "><label class="inline"> Email <span class="required">*</span></label></div>
          <div class="form-data " data-grav-field="email" data-grav-disabled="true" data-grav-default="null">
            <div class="form-input-wrapper ">
                <input name="email" value="" type="email" class=" form-email form-item" placeholder="Your email address*" required="required">
            </div>
          </div>
      </div>
      <div class="form-field ">
          <div class="form-label "><label class="inline"> Message <span class="required">*</span></label></div>
          <div class="form-data " data-grav-field="textarea" data-grav-disabled="true" data-grav-default="null">
            <div class="form-textarea-wrapper ">
                <textarea name="message" class=" form-textarea" placeholder="Your message*" required="required"></textarea>
            </div>
          </div>
      </div>
      <div class="buttons">
          <button class="button g-recaptcha form-submit" data-sitekey="6LfYP2EUAAAAABZDtmr6G-Y4adAa5tAcW3dFWLE7" data-callback="onSubmit" type="submit">Submit</button>
      </div>
      <!-- Hidden *********************************** -->
      <input type="hidden" name="urlAction" value="https://us-central1-loveyou-forms.cloudfunctions.net/formHandler" />
    <!--  <input type="hidden" name="urlRedirect" value="/thank-you" /> -->
      <!-- START: google recaptch, not implemented -->
      <input type="hidden" name="__unique_form_id__" value="uGzCUH4i736nVE2Llagx" />
      <input type="hidden" name="form-nonce" value="4b7729d1b665f20936568384d0238fb0" />
      <!-- END: google recaptch, not implemented -->
      <input type="hidden" name="appKey" value="LOVEYOUFORMS8GCXSg6fbLgteaWDLnTwL2EC3Kj7y4kDWqGU4Vzcq8UQKAzfZvJ4xkjTv8GjXKvdEs6BHGjU" />
      <!--  <input type="hidden" name="appKey" value="ASHFORDQadbLqQPE9Tpe4eKK8MHuB3K2EMKFE2mbhEU9yBVUBgwh7nV8J4BR5STXhQfNdYW2qZrWvt" /> -->
      <input type="hidden" name="templateName" value="contactAlt" />
      <input type="hidden" name="webformId" value="contact1" />
    </form>
    <p class="js-form-message contact" style="display: none;"></p>
  </div>

</body>
</html>
